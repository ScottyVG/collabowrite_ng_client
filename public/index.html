<!doctype html>
<html lang="en" ng-app="collabowrite">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="CollaboWrite - Tell stories together">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>CollaboWrite - Tell stories together.</title>
  <link rel="icon" href="assets/main/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.grey-indigo.min.css" />
  <link rel="stylesheet" href="./bower_components/mdl-selectfield/dist/mdl-selectfield.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/stylesheets/styles.css" />
  <link rel="stylesheet" href="/stylesheets/animations.css" />
</head>

<body ng-controller="MainController as vm">
  <div class="wrapper">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header cw-header">
        <div class="mdl-layout__header-row cw-navigation-row mdl-layout--large-screen-only">
          <a ui-sref="home"><img class="collabowrite-logo" src="/assets/main/cw-logo-nav.png" alt="CollaboWrite" /></a>
          <nav class="cw-navigation">
            <a ui-sref-active="active" href="#howitworks">How it Works</a>
            <a ui-sref-active="active" ui-sref="stories">Browse</a>
            <a ui-sref-active="active" ui-sref="dashboard">Dashboard</a>
            <a ui-sref-active="active" href="http://localhost:3000/auth/twitter">Login</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation">
          <a ui-sref-active="active" class="mdl-navigation__link" href="#howitworks">How it Works</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="stories">Browse</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard">Dashboard</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ng-click="vm.login()">Login</a>
        </nav>
      </div>
      <main ui-view></main>
    </div>
  </div> <!-- end wrapper -->
  <footer><span><a href="https://elanalynn.com" target="_blank">Elana Kopelevich</a> &#169;2016 </span></footer>

  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="./bower_components/mdl-selectfield/dist/mdl-selectfield.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
  <script type="text/javascript" src="/javascripts/config.js"></script>
  <script type="text/javascript" src="/javascripts/controllers/MainController.js"></script>
  <script type="text/javascript" src="/javascripts/controllers/StoryController.js"></script>
  <script type="text/javascript" src="/javascripts/controllers/UserController.js"></script>
  <script type="text/javascript" src="/javascripts/services/storyService.js"></script>
  <script type="text/javascript" src="/javascripts/services/userService.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
</body>
</html>
