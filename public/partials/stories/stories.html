<article class="cw-container">
  <h1>Recent Stories</h1>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col" ng-repeat="story in vm.stories">
      <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{story.title}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <p class="genre">Genre: {{story.genre}} </p>
        <p class="story-summary"><span class="title"> Starting Point: </span>{{story.summary}}</p>
        <p class="blurb">blurb</p>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a ui-sref="story_detail({id: story.storyId})" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Read More
        </a>
      </div>
    </div>
  </div>
</article>
