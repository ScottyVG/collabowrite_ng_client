<article class="cw-container">
  <h1>{{story.title}}</h1>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="cw-card-large mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{vm.story.title}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <p>Started by: {{vm.story.first_name}} {{vm.story.last_name}} </p>
        <p class="genre">Genre: {{vm.story.genre}} </p>
        <p class="story-summary"><span class="title"> Starting Point: </span>{{vm.story.summary}}</p>
        <p class="blurb">blurb</p>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a ui-sref="story_edit({id: vm.id})" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Contribute
        </a>
      </div>
    </div>
  </div>
</article>
