<article class="cw-container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="cw-card-large mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand cw-dashboard-header">
        <h2 class="mdl-card__title-text">Hello {{vm.user.first_name}} {{vm.user.last_name}}</h2>
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" ui-sref="story_new">New Story</a>
      </div>
      <div class="mdl-card__supporting-text">
        <nav class="cw-dash-navigation-row">
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard.profile">Profile</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard.settings">Settings</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard.stories">My Stories</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard.chapters">My Chapters</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard.favorites">My Favorites</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard.pending">Pending Approval</a>
        </nav>
        <section ui-view></section>
      </div>
    </div>
  </div>
</article>
