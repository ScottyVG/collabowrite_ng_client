<article class="cw-container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="cw-card-large mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Hello {{vm.user.first_name}} {{vm.user.last_name}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <ul>
          <li>My Profile</li>
          <li>My Stories</li>
          <li>My Contributions</li>
          <li>Pending Approvals</li>
          <li>Favorites</li>
        </ul>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a ui-sref="story_edit({id: vm.story.storyId})" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Contribute
        </a>
      </div>
    </div>
  </div>
</article>
