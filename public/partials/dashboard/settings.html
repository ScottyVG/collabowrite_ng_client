<button ui-sref="dashboard.edit-settigns">Unlock to go into edit mode.</button>
<p class="editing-label">Editing Details for: {{vm.user.first_name}}</p>
<form>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" ng-model="vm.story.title">
    <label class="mdl-textfield__label">Title</label>
    <!-- <span class="mdl-textfield__error">Input is not correct!</span> -->
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" ng-model="vm.story.summary">
    <label class="mdl-textfield__label">Summary</label>
    <!-- <span class="mdl-textfield__error">Input is not correct!</span> -->
  </div>

  <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
    <select class="mdl-selectfield__select" id="genre" ng-model="vm.user.something">
      <option>Option</option>

    </select>
    <label class="mdl-selectfield__label" for="genre">Genre</label>
  </div>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent cw-form-button">Update User Settings</button>
</form>
