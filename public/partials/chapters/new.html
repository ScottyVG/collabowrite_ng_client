<article class="cw-container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="cw-card-large mdl-shadow--2dp">
        <h2>Write the Next Chapter</h2>
        <p>Have you read the <a href="/#/#guidelines" target="_blank">community guidelines</a>?</p>
        <form ng-submit="vm.createChapter(vm.chapter)">
          <input hidden ng-model="vm.chapter.user_id">
          <input hidden ng-model="vm.chapter.story_id">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" placeholder="Name your chapter..."  ng-model="vm.story.title">
            <label class="mdl-textfield__label">Title</label>
            <!-- <span class="mdl-textfield__error">Input is not correct!</span> -->
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" ng-model="vm.chapter.body">
            <label class="mdl-textfield__label">Body</label>
            <!-- <span class="mdl-textfield__error">Input is not correct!</span> -->
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent cw-form-button" type="submit">Get Started</button>
        </form>
      </div>
    </div>
  </div>
</article>
